<div style="padding-top: 0px;">
  <div id="hotellogo">
    <div id="imgnameadd">
      <img id="hotelimg" [src]="hotelinfo.restaurantimage" alt="hotel image">
      <div id="hotelnameaddress">
        <p class="hotelname">{{hotelinfo.restaurantname}}</p>
        <p class="">{{hotelinfo.restaurantaddress}}</p>
      </div>
    </div>
    <div class="hotelinfo">
      <h3>HOTEL INFO</h3>
      <div>{{hotelinfo.restaurantinfo}}</div>
    </div>
  </div>

  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">

        <div class="col-md-3 col-sm-6 itemimgname"><a routerLink="/veg" routerLinkActive="active">VEG
            <img id="vegimg" class="img" src="https://www.swantour.com/blogs/wp-content/uploads/2019/04/Babru.jpg"
              alt="veg"></a>
        </div>
        <div class="col-md-3 col-sm-6 itemimgname"><a routerLink="/nonveg" routerLinkActive="active">NON-VEG
            <img id="vegimg" class="img" src="https://s3.scoopwhoop.com/ada/sif/2.jpg" alt="non-veg"></a>
        </div>
        <div class="col-md-3 col-sm-6 itemimgname"><a routerLink="/drinks" routerLinkActive="active">DRINKS
            <img id="vegimg" class="img"
              src="https://2.bp.blogspot.com/-_5vFdLaFlOs/U8-xUgt_vAI/AAAAAAAAIyc/iC_cZ0yckM8/s1600/1387743666_1357968852_cool_mocktail_glasses.jpg"
              alt="drinks"></a></div>
        <div class="col-md-3 col-sm-6 itemimgname"><a routerLink="/others" routerLinkActive="active">OTHERS
            <img id="vegimg" class="img"
              src="http://www.healthyfoodhouse.com/wp-content/uploads/2012/10/healthy-eating-habits1.jpg"
              alt="others"></a></div>
      </div>


      <div class="row">
        <mat-card class="example-card" *ngFor="let productitem of productlist">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{productitem.productname}}</mat-card-title>
            <mat-card-subtitle> Price : {{productitem.productprice}} Catagory :
              {{productitem.catagory}}</mat-card-subtitle>
          </mat-card-header>
          <img class="itemimgname" [src]="productitem.productimage" alt="product image">
          <mat-card-content>
            <p class="description">
              {{productitem.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button class="done" mat-button (click)="addproduct(productitem)">
              <mat-icon>add to cart</mat-icon>
            </button>
            <button class="done" mat-button><mat-icon>remove</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  </div>
